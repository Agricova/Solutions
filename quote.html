<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Request a Quote – Agricova</title>
<link href="css/main.css" rel="stylesheet"/>
<style>
/* --- Form Card Dark --- */
.form-card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  max-width:540px;
  margin:auto;
  padding:2rem;
  color:var(--gray);
}
.form-card h2{color:#fff;text-align:center;margin-bottom:1.2rem}
.form-card label{display:block;margin-bottom:1rem;color:#fff;font-size:.9rem}
.form-card input, .form-card textarea, .form-card select{
  width:100%;border:1px solid var(--border);border-radius:var(--radius);
  background:#0f1a2e;color:#fff;padding:.6rem;font-size:.95rem;
}
.form-card button{margin-top:1rem}
.quote-wrapper{padding-top:100px;padding-bottom:60px}
</style>
</head>
<body>
<nav>
<button aria-expanded="false" aria-label="Toggle navigation" class="menu-toggle">☰</button>
<a href="index.html"><img alt="Agricova logo" src="https://www.agricova.com/cdn/shop/t/12/assets/logo.png"/></a>

<ul><li><a href="automation.html">Automation</a></li><li><a href="https://www.agricova.com/collections/garden-supplies" target="_blank">Store</a></li><li><a href="quote.html">Get Quote</a></li><li><a href="about.html">About Us</a></li><li><a href="knowledge.html">Knowledge Base</a></li></ul></nav>
<div class="quote-wrapper">
<form action="https://formsubmit.co/55286803dec76f3209f5442f2532c187" class="form-card" method="POST">
<input name="_subject" type="hidden" value="New Quote Request"/>
<input name="_template" type="hidden" value="table"/>
<h2>Request a Quote</h2>
<input name="_redirect" type="hidden" value="quote.html#thanks"/>
<label>Name
    <input name="name" required=""/>
</label>
<label>Email
    <input name="email" required="" type="email"/>
</label>
<label>Automation Area
    <select id="service-select" name="service" required="">
<option value="">Select…</option>
<option value="Lighting Automation">All</option>
<option value="Lighting Automation">Lighting Automation</option>
<option value="Climate Automation">Climate Automation</option>
<option value="Irrigation Automation">Irrigation Automation</option>
</select>
</label>
<label>Details
    <textarea name="details" placeholder="Tell us about your project…" rows="5"></textarea>
</label>
<button class="btn">Send Request</button>
<div id="thanks" style="display:none;margin-top:1rem;color:var(--brand);font-weight:600;text-align:center">
    Thanks! We’ll be in touch shortly.
  </div>
</form>
</div>
<script>
const params=new URLSearchParams(location.search);
const s=params.get('service');
if(s) document.getElementById('service-select').value=s.replace(/\+/g,' ');
if(location.hash==='#thanks'){document.getElementById('thanks').style.display='block';history.replaceState(null,'','quote.html');}
</script>
