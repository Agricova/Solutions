<div class="quote-wrapper">
<form class="form-card" action="https://formsubmit.co/55286803dec76f3209f5442f2532c187" method="POST">
<input type="hidden" name="_subject" value="New Quote Request">
<input type="hidden" name="_template" value="table">

  <h2>Request a Quote</h2>
  <input type="hidden" name="_redirect" value="quote.html#thanks">
  <label>Name
    <input name="name" required>
  </label>
  <label>Email
    <input type="email" name="email" required>
  </label>
  <label>Automation Area
    <select name="service" id="service-select" required>
      <option value="">Select…</option>
      <option value="Lighting Automation">Lighting Automation</option>
      <option value="Climate Automation">Climate Automation</option>
      <option value="Irrigation Automation">Irrigation Automation</option>
    </select>
  </label>
  <label>Details
    <textarea name="details" rows="5" placeholder="Tell us about your project…"></textarea>
  </label>
  <button class="btn">Send Request</button>
  <div id="thanks" style="display:none;margin-top:1rem;color:var(--brand);font-weight:600;text-align:center">
    Thanks! We’ll be in touch shortly.
  </div>
</form>
</div>
<script>
const params=new URLSearchParams(location.search);
const s=params.get('service');
if(s) document.getElementById('service-select').value=s.replace(/\+/g,' ');
if(location.hash==='#thanks'){document.getElementById('thanks').style.display='block';history.replaceState(null,'','quote.html');}
</script>
