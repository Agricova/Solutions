<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Knowledge Base – Agricova</title>
  <link rel="stylesheet" href="css/main.css">

  <style>
    /* ---------- Embedded KB iframe ---------- */
    iframe.kb{
      width:100%;
      height:calc(100vh - 60px);   /* full height minus navbar */
      border:0;
      position:relative;
      z-index:1;
    }

    /* ---------- Navbar (always on top) ---------- */
    nav{
      position:fixed;
      top:0;left:0;right:0;
      background:#fff;
      z-index:20000;
    }
    nav ul{
      margin:0;
      padding:0;
      list-style:none;
      display:flex;                /* desktop row */
      align-items:center;
    }

    /* ---------- Mobile overrides ---------- */
    @media(max-width:768px){
      nav ul{
        position:fixed;
        top:60px; left:0; right:0;
        flex-direction:column;
        align-items:flex-start;    /* <<< stop the big blank gap */
        background:#fff;
        padding:0;
        border-bottom:1px solid #eee;
        display:none;              /* toggled with .show */
        z-index:20001;
        max-height:calc(100vh - 60px);
        overflow-y:auto;
      }
      nav ul.show{display:flex;}

      nav ul li{width:100%;}
      nav ul li a{
        display:block;
        width:100%;
        padding:1rem 1.5rem;
        color:#222 !important;     /* <<< visible links */
        text-decoration:none;
        font-size:1rem;
      }
      nav ul li a:hover{background:#f5f5f5;}

      /* KB can’t steal taps while menu is open */
      body.menu-open iframe.kb{pointer-events:none;}
    }
  </style>
</head>

<body>
  <nav>
    <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
    <a href="index.html"><img src="https://www.agricova.com/cdn/shop/t/12/assets/logo.png" alt="Agricova logo"></a>
    <ul>
      <li><a href="automation.html">Automation</a></li>
      <li><a href="https://www.agricova.com/collections/garden-supplies" target="_blank">Store</a></li>
      <li><a href="quote.html">Get Quote</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="knowledge.html">Knowledge Base</a></li>
    </ul>
  </nav>

  <!-- Embedded Knowledge-Base -->
  <iframe class="kb" src="https://agricova.tawk.help" title="Agricova Knowledge Base"></iframe>

  <!-- Mobile-menu toggle -->
  <script>
    (()=>{
      const btn=document.querySelector('.menu-toggle');
      const navUl=document.querySelector('nav ul');
      btn.addEventListener('click',()=>{
        const open = btn.getAttribute('aria-expanded')==='true';
        btn.setAttribute('aria-expanded',!open);
        navUl.classList.toggle('show');
        document.body.classList.toggle('menu-open');
      });
    })();
  </script>

  <!-- tawk.to live-chat -->
  <script>

  </script>
</body>
</html>
