</head>
<body>

  <!-- NAVIGATION (identical on every page) -->
<nav>
  <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
  <img src="https://www.agricova.com/cdn/shop/t/12/assets/logo.png" alt="Agricova logo">
  <ul>
    <li><a href="https://www.agricova.com/en-ca/collections/us-stock" target="_blank">US&nbsp;STOCK</a></li>
    
    
    
    <li><a href="https://tri-hydroponics.com" target="_blank">TRADE&nbsp;LOGIN✨</a></li>
  

<li><a href="about.html">About&nbsp;Us</a></li>
<li><a href="quote.html">Get&nbsp;Quote</a></li>

<li><a href="knowledge.html">Knowledge&nbsp;Base</a></li>
</ul>
</nav>

  <!-- QUOTE FORM -->
  <div class="quote-wrapper">
    <form class="form-card"
          action="https://formsubmit.co/quotes@streamlinedit.ca"
          method="POST">
      <h2>Request a Quote</h2>

      <!-- Redirect to thank-you -->
      <input type="hidden"
             name="_redirect"
             value="https://streamlinedit.ca/quote.html#thanks">

      <label>Name
        <input name="name" required>
      </label>

      <label>Email
        <input type="email" name="email" required>
      </label>

      <label>Service
        <select name="service" required>
          <option value="">Select a service…</option>
          <option value="Horticulture Lighting">Horticulture Lighting</option>
          <option value="Greenhouse HVAC">Greenhouse HVAC</option>
          <option value="Garden Supplies">Garden Supplies</option>
          <option value="Wholesale Program">Wholesale Program (End-to-End)</option>
        </select>
      </label>

      <label>Details / notes
        <textarea name="details" placeholder="Tell us what you need…"></textarea>
      </label>

      <button class="btn">Send Request</button>

      <div id="thanks"
           style="display:none;margin-top:1rem;color:var(--brand);font-weight:600;text-align:center">
        Thanks! We’ll be in touch shortly.
      </div>
    </form>
  </div>

  <script>
    if (location.hash === '#thanks') {
      document.getElementById('thanks').style.display = 'block';
      history.replaceState(null, '', 'quote.html');
    }
  </script>
  <script src="js/main.js"></script>
<button id="hc-contact" class="contact-btn">Contact&nbsp;Us</button>
</body>
</html>
