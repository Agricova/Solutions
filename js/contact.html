  <!-- CONTACT FORM -->
  <div class="quote-wrapper">
    <form class="form-card"
          action="https://formsubmit.co/quotes@streamlinedit.ca"
          method="POST">
      <h2>Contact Us</h2>

      <!-- redirect to thank-you anchor -->
      <input type="hidden" name="_redirect" value="contact.html#thanks">

      <label>Name
        <input name="name" required>
      </label>

      <label>Email
        <input type="email" name="email" required>
      </label>

      <label>Subject
        <input name="subject" placeholder="Brief subject…">
      </label>

      <label>Message
        <textarea name="message" placeholder="How can we help?"></textarea>
      </label>

      <button class="btn">Send Inquiry</button>

      <div id="thanks"
           style="display:none;margin-top:1rem;color:var(--brand);font-weight:600;text-align:center">
        Thanks! We’ll be in touch shortly.
      </div>

      <p style="margin-top:2rem;text-align:center">
        Or give us a call at <strong>(613) 555-0123</strong>
      </p>
    </form>
  </div>

  <script>
    if (location.hash === '#thanks') {
      document.getElementById('thanks').style.display = 'block';
      history.replaceState(null,'','contact.html');
    }
  </script>

  <script src="js/main.js"></script>
<button id="hc-contact" class="contact-btn">Contact&nbsp;Us</button>
